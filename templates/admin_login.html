<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login • Agentic Complaint AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="login-wrap">
  <h2><span class="ue-uber">Uber</span><span class="ue-eats">Eats</span>-style Admin</h2>
  <p class="ue-muted">Enter username and password.</p>
  <form method="post" action="/admin/login">
    <input type="hidden" name="next_url" value="{{ next_url }}">
    <label class="muted">Username</label>
    <input class="ue-input" name="username" type="text" placeholder="Admin" required>
    <label class="muted" style="margin-top:8px; display:block;">Password</label>
    <input class="ue-input" name="password" type="password" placeholder="••••••••" required>
    {% if error %}<div class="ue-error">{{ error }}</div>{% endif %}
    <button class="ue-btn ue-btn-primary" type="submit" style="margin-top:10px;">Sign in</button>
  </form>
</div>
</body>
</html>
